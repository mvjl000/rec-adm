<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDb Search Table</title>
    <link href="./output.css" rel="stylesheet">
    <script src="./main.js" defer></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">OMDb Search Table</h1>
        <div class="mb-4 flex space-x-4">
            <input type="text" id="searchInput" placeholder="Enter title..." class="p-2 border rounded flex-grow">
            <select id="typeSelect" class="p-2 border rounded">
                <option value="movie">Movie</option>
                <option value="series">Series</option>
                <option value="episode">Episode</option>
            </select>
        </div>
        <div id="resultsContainer" class="overflow-x-auto">
            <table class="min-w-full bg-white shadow-md rounded">
                <thead>
                    <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">Title</th>
                        <th class="py-3 px-6 text-left">Year</th>
                        <th class="py-3 px-6 text-left">Country</th>
                        <th class="py-3 px-6 text-left">Type</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    <tr><td colspan="4" class="text-center py-4">Enter a search term</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
